                $('td').mouseenter(function() {
                    $id = parseInt($(this).text());
                    $id = $id % 5 - 1;
                    $(this).toggleClass('featured');
                    $(this).next().toggleClass('featured');
                    $(this).prev().toggleClass('featured');
                    $(this).parent().prev().children().eq($id).toggleClass('featured');
                    $(this).parent().next().children().eq($id).toggleClass('featured');
                })
                $('td').mouseleave(function() {
                    $id = parseInt($(this).text());
                    $id = $id % 5 - 1;
                    $(this).toggleClass('featured');
                    $(this).next().toggleClass('featured');
                    $(this).prev().toggleClass('featured');
                    $(this).parent().prev().children().eq($id).toggleClass('featured');
                    $(this).parent().next().children().eq($id).toggleClass('featured');
                })
                $('td').click(function() {
                    $id = parseInt($(this).text());
                    $id = $id % 5 - 1;

                    $(this).toggleClass('colored');
                    $(this).next().toggleClass('colored');
                    $(this).prev().toggleClass('colored');
                    $(this).parent().prev().children().eq($id).toggleClass('colored');
                    $(this).parent().next().children().eq($id).toggleClass('colored');
                })
            })
